<!DOCTYPE html>
<html>
  {% include head.html %}
  <body>
    {% include header_external.html %}
    <div class="page-content">
      <div class="wrapper" style="border-top: 8px solid $grey-color-dark;">
		<article class="post">
		{% if page.hide_title %}
		<header class="post-header">
		</header>
		{% else %}
		<header class="post-header">
		<h1 class="post-title">{{ page.title }}</h1>
		</header>
		{% endif %}
		<div class="post-content">
		{{ content }}
		</div>
		</article>
      </div>
    </div>
  </body>
</html>
