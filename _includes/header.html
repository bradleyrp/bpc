<header class="site-header">
  <div class="wrapper">
    <div class="wrapper_header">
      <a class="site-title" href="{{site.baseurl}}/">
      <img src="{{ site.baseurl }}/images/bpc.png" style="padding-right:10px;height:2.0em;padding:10px 10px 10px 0px;" alt="BPC">{{ site.title }}</a>
      <nav class="site-nav">
      {% assign sorted_pages = site.pages | sort:"order" %}
      {% for my_page in sorted_pages %}
        {% if my_page.hide_main_links != true%}
          {% if my_page.short_title %}
          <a class="page-link" href="{{ site.url }}">{{ my_page.short_title }}</a>
          {% elsif my_page.title %}
          <a class="page-link" href="{{ site.url }}">{{ my_page.title }}</a>
          {% endif %}
        {% endif %}
      {% endfor %}
      </nav>
    </div>
  </div>
</header>
