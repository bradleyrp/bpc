<div>
<a name="{{ include.figure.key }}"></a>
<div class="imager_tile">
<img style="max-width:100%;padding:0px;border: 0px solid gray;" src="{{ site.baseurl }}/{{ include.figure.image }}" border="0">
<br>
{% if include.figure.subcap %}
<caption>{{ include.figure.subcap | markdownify }}</caption>{% endif %}
</div>
<p style="margin-left:10px;">
<h2>{{ include.figure.title | markdownify }}</h2>
{{ include.figure.caption | markdownify }}
</p>
</div><div style="clear:both;"></div>
